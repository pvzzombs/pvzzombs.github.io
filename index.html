<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My collection of things I do with technology</title>
    <meta name="description" content="My collection of things I do with technology">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/cayman.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">My collection of things I do with technology</h1>
      <h2 class="project-tagline">Collection of anything</h2>
      <a href="pages/contents.html" class="btn">View Contents</a>
    </section>

    <section class="main-content">
      <div id="contents-here"></div>
      <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
          if(this.readyState == 4 && this.status == 200){
            var result = this.responseText;
            var obj = JSON.parse(result);
            var parent = document.getElementById("contents-here");
            for(var i=0; i<obj["pages"].length; i++){
              // link
              // image
              // description
              var child = document.createElement("div");
              var link = document.createElement("a");
              var image = document.createElement("img");
              var text = document.createElement("p");

              link.href = obj["pages"][i]["link"];
              image.src = obj["pages"][i]["image"];
              text.innerText = obj["pages"][i]["text"].length > 50 ? obj["pages"][i]["text"].substr(0, 50) + "..." : obj["pages"][i]["text"];

              link.appendChild(image);
              link.appendChild(text);
              child.appendChild(link);
              parent.appendChild(child);
            }
          }
        }
        xhttp.open("GET", "./pages/contents.json");
        xhttp.send();
        
      </script>
      <footer class="site-footer">
        <span class="site-footer-owner">Miles Jamon (c) 2019 - <span id="yearToday"></span></span>
        <script>document.getElementById("yearToday").innerText = (new Date()).getFullYear();</script>
        <span class="site-footer-credits">This uses the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a></span>
        <span class="site-footer-credits">and this page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>

    </section>

  </body>
</html>
